name: Test Workflow
on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3  # Checkout the code from the repository

      - name: Install Node.js
        uses: actions/setup-node@v1  # Setup Node.js
        with:
          node-version: "16"  # Specify the Node.js version

      - name: Install dependencies
        run: npm install  # Install dependencies using npm
        working-directory: DevOps/GithubActions  # Adjust to the correct folder path

      - name: Run tests
        run: npm test  # Run the tests
        working-directory: DevOps/GithubActions  # Ensure it's in the correct folder for testing
