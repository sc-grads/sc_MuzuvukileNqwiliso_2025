name: Execution Flow
on: workflow_dispatch

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci # Changed to npm ci for more reliable installs
        working-directory: "DevOps/GithubActions/01 Starting Project"

      - name: Lint
        run: npm run lint
        working-directory: "DevOps/GithubActions/01 Starting Project"

  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci
        working-directory: "DevOps/GithubActions/01 Starting Project"

      - name: Test
        run: npm run test
        working-directory: "DevOps/GithubActions/01 Starting Project"

  build:
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci
        working-directory: "DevOps/GithubActions/01 Starting Project"

      - name: Build
        run: npm run build
        working-directory: "DevOps/GithubActions/01 Starting Project"

  deploy:
    runs-on: ubuntu-latest
    needs: [lint, build]
    if: success()
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci
        working-directory: "DevOps/GithubActions/01 Starting Project"

      - name: Deploy
        run: echo "Deploying to production"
        working-directory: "DevOps/GithubActions/01 Starting Project"
