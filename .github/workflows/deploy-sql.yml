name: Deploy SQL Database

on:
  workflow_dispatch: 

jobs:
  run-sql:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Verify SQL file exists
        run: |
          if [ -f "HandsOnProject/Timesheet/SQL Scripts/CreateDatabase.sql" ]; then
            echo "SQL file found"
          else
            echo "SQL file NOT found"
            exit 1
          fi

      - name: Run SQL Script with Docker
        env:
          SQL_SERVER: ${{ secrets.SQL_SERVER }}
          SQL_USER: ${{ secrets.SQL_USER }}
          SQL_PASSWORD: ${{ secrets.SQL_PASSWORD }}
        run: |
          echo "Starting SQL execution at $(date)"
          docker run --rm -v $(pwd):/work mcr.microsoft.com/mssql/server:2019-latest \
            bash -c "echo 'Running sqlcmd' && /opt/mssql-tools18/bin/sqlcmd -S ${SQL_SERVER} -U ${SQL_USER} -P '${SQL_PASSWORD}' -C -b -t 30 -i '/work/HandsOnProject/Timesheet/SQL Scripts/CreateDatabase.sql' || echo 'sqlcmd failed'"
          echo "Finished at $(date)"
